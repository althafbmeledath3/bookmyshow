<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookMyShow | Movie Preview</title>
  <link rel="stylesheet" href="css/preview.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/preview.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="/images/81131667-297e-48ef-baf8-aa8dbbc595d3.svg" alt="Logo" class="logo" />

    <div class="search-wrapper">
      <i class="fas fa-search"></i>
      <input
        type="text"
        placeholder="Search for Movies, Events, Plays, Sports and Activities"
        class="movieBar"
      />
    </div>

    <a href="movieAdd.html"><button class="signin">Add Movie</button></a>

    <div class="hamburger" onclick="this.classList.toggle('active')">
      <span></span><span></span><span></span>
    </div>
  </div>

  <!-- Navigation Options -->
  <div class="under">
    <div class="paras">
      <div class="para1">
        <span>Movies</span>
        <span>Stream</span>
        <span>Events</span>
        <span>Place</span>
        <span>Sports</span>
        <span>Activities</span>
      </div>
      <div class="para2">
        <span>ListYourShow</span>
        <span>Corporates</span>
        <span>Offers</span>
        <span>Gift Cards</span>
      </div>
    </div>
    <hr />
  </div>

  <!-- Movie Preview Section -->
  <div class="preview-section" id="preview-section">
    <div class="preview-overlay">
      <div class="preview-container">
        <div class="poster" id="poster">
          <img src="/images/empuraan-poster.jpeg" alt="Movie Poster">
          <div class="play-button">▶️ Trailers (7)</div>
          <h1>In cinemas</h1>
        </div>

        <div class="movie-info" id="movie-info">
          
          
        </div>
      </div>
    </div>
  </div>

  <!-- About Movie -->
  <div class="about-movie">
   
  </div>

</body>
</html>
